name: Pack & publish

on: [push]

jobs:
  build-check:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Build solution
      run: dotnet build 
    - name: Test solution
      run: dotnet pack -c Release
